<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Máquina de Turing — AFD para \\d{4}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Simulador de Máquina de Turing — AFD para \\d{4}</h1>
<div class="container">
    <input type="text" id="inputString" placeholder="Ingresa una cadena (ej: 1234)">
    <button id="loadButton">Cargar Cinta</button>
    <h2>Cinta</h2>
    <div id="tape" class="tape"></div>
    <div class="controls">
        <button id="stepButton">Paso</button>
        <button id="runButton">Ejecutar</button>
        <button id="resetButton">Reiniciar</button>
    </div>
    <p><strong>Estado actual:</strong> <span id="currentState">q0</span></p>
    <p><strong>Resultado:</strong> <span id="result">—</span></p>
</div>

<!-- EL SCRIPT DEBE IR AQUÍ, AL FINAL -->
<script src="script.js"></script>
</body>
</html>
